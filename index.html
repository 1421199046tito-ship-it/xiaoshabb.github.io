    <script>

        // ç”ŸæˆèƒŒæ™¯ Hello Kitty è£…é¥°

            const bodyWidth = document.body.clientWidth;

            for(let i = 0; i < count; i++) {

                // éšæœºä½ç½®
                kitty.style.left = `${Math.random() * bodyWidth}px`;

                kitty.style.transform = `rotate(${Math.random() * 360}deg)`;
